set -g prefix C-a  # Ctrl-a作为监听键

unbind C-b  # 撤销对Ctrl-b的监听

bind C-a send-prefix # Ctrl-a监听

set-option -g status-position bottom

bind r source-file ~/.tmux.conf \; display "Reloaded!"  # 快捷键r刷新配置

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g default-shell $SHELL 
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# unbind '"'
# bind - splitw -v # 分割成上下两个窗口
# unbind %
# bind | splitw -h # 分割成左右两个窗口

#### COLOUR (Solarized dark)

set -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

set -g status-interval 9     # redraw status line every 10 seconds

# terminal title
set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'

# default window title colors
# set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
# set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
# set-option -g display-panes-active-colour blue #blue

# Navigate panes using jkhl (no prefix)
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-h select-pane -L
bind-key C-l select-pane -R

# control automatic window renaming
setw -g automatic-rename on

# enable wm window titles
set -g set-titles on

# vi-style key bindings in the status line
set -g status-keys vi

set-option -g status on
set -g status-interval 2
set -g status-justify centre
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour234] #I#[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I#[fg=colour255,bold] #W #[fg=colour31,nobold] "
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red
set -g status-left '#[fg=colour253,bold]'
set -g status-right '#[fg=colour244,bold] %m-%d %H:%M:%S'

